<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" method="">
        <!--text-->
        <label for="Username">Username</label>
        <input type="text" name="" id="Username" minlength="6" maxlength="15">
        <!--password-->
        <br>
        <label for="password">password</label>
        <input type="password" id="password">
        <br>
        <!--email-->
        <label for="email">email</label>
        <input type="email" name="" id="email">
        <br>
        <!--phone number-->
        <label for="phone">phone number</label>
        <input type="tel" name="phone" id="" maxlength="10">
        <br>
        <!--Date-->
        <label for="bday">birthday</label>
        <input type="date" name="" id="bday">
        <br>

        <!--quantity-->
        <label for="quantity">quantity</label>
        <input type="number" name="" id="quantity">
        <br>

        <!--Radio button-->
        <label for="Title">Title:</label>
        <label for="Mr">Mr</label>
        <input type="radio" name="Title" id="Mr" value="Mr">
        <label for="Ms">Ms</label>
        <input type="radio" name="Title" id="Ms" value="Ms">
        <label for="Ph.D">Ph.D</label>
        <input type="radio" name="Title" id="Ph.D" value="Ph.D">
        <br>
        <!--payment  (dropdown menu)-->
        <label for="payment">payment</label>
        <select name="" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="Rupay">Rupay</option>
        </select>
        <br>
        <!--checkbox-->
        <label for="subscribe">subscribe</label>
        <input type="checkbox" name="" id="subscribe">
        <br>

        <!--Comment and Text area -->
        <label for="comment">comment</label>
        <textarea name="" id="comment" cols="10" rows="3"></textarea>
        <br>
        <!--file submit-->
        <label for="file">file</label>
        <input type="file" name="" id="file">
        <!--rest and submit  button-->
        <br>
        <input type="reset" name="" id="">
        <br>
        <input type="submit" name="" id="">
    </form>
</body>

</html>
